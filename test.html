<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
  </head>
  <body>
    <h1>Table template</h1>
    <div class="content">
    <table>
      <caption>Refrigrator and Freezer Temperatures</caption>
      <tr>
        <td>Refrigerator</td>
        <td>40°F</td>
      </tr>
      <tr>
        <td>Freezer</td>
        <td>0°F</td>
      </tr>
    </table>
    </div>
    <style>
      .content {
        display: grid;
        place-items: center;}
      html {
        font-size: clamp(2.5rem, 5vw, 7rem);}
      
      td {
        border: 1px solid #999999;
        padding: 10px;}
      
      tbody tr:nth-child(odd) { 
        background-color: #eeeeee;}
      <!-- Zebra pattern table rows -->
    </style>
  </body>
</html>
