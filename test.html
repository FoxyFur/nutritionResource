<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <caption>Refrigrator and Freezer Temperatures</caption>
      <tr>
        <td>Refrigerator</td>
        <td>40°F</td>
      </tr>
      <tr>
        <td>Freezer</td>
        <td>0°F</td>
      </tr>
    </table>
    <style>
      table, td {
        border-top: 1px solid #999999;}
      
      tbody tr:nth-child(odd) { 
        background-color: #eeeeee;}
      <!-- Zebra pattern table rows -->
    </style>
  </body>
</html>
